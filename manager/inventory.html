<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frozen Filipino Food Inventory - Inventory</title>
  <link rel="stylesheet" href="manager.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="manager-dashboard">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Manager</h2>
      </div>
      <ul class="nav-list">
        <li><a href="manager.html" id="nav-home" onclick="showManagerPage('home')"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li><a href="inventory.html" id="nav-inventory" onclick="showManagerPage('inventory')"><i class="fas fa-box"></i><span>Inventory</span></a></li>
        <li><a href="orders.html" id="nav-orders" onclick="showManagerPage('orders')"><i class="fas fa-shopping-cart"></i><span>Orders</span></a></li>
        <li><a href="suppliers.html" id="nav-suppliers" onclick="showManagerPage('suppliers')"><i class="fas fa-truck"></i><span>Suppliers</span></a></li>
        <li><a href="reports.html" id="nav-reports" onclick="showManagerPage('reports')"><i class="fas fa-chart-bar"></i><span>Reports</span></a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <div class="dashboard-header">
        <h1>Stocks</h1>
        <div class="user-info">
          <div class="support"><i class="fas fa-phone"></i></div>
          <div class="notifications"><i class="fas fa-bell"></i></div>
          <div class="profile" onclick="toggleDropdown()">
            <span>Manager X</span> <i class="fas fa-caret-down"></i>
            <div class="dropdown">
              <ul class="dropdown-menu">
                <li><a href="settings.html">Settings</a></li>
                <li><a href="help.html">Help</a></li>
                <li><button onclick="signOut()" class="signout-btn">Sign Out</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="pages">
        <div id="page-inventory" class="page active">
          <div class="filter-sort">
            <div>
              <select id="inventorySort">
                <option value="name-asc">Sort by Item Name</option>
                <option value="name-desc">Sort by Item Name (Z-A)</option>
                <option value="stock-asc">Sort by Stock (Low to High)</option>
                <option value="stock-desc">Sort by Stock (High to Low)</option>
                <option value="expiration-asc">Sort by Expiration Date</option>
              </select>
            </div>
            <div>
              <input type="text" id="inventorySearch" placeholder="Search stock item...">
              <button onclick="addItem()">+ Add Item</button>
            </div>
          </div>
          <div id="inventoryList" class="inventory-container">
            <p id="noDataMessage" style="display: none;">No inventory data available. Add an item to start.</p>
          </div>
          <h3>Low Stock Alerts</h3>
          <ul id="alerts"></ul>
        </div>
      </div>
    </div>
  </div>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="../js/manager.js"></script>
  <script>
    function toggleDropdown() {
      const dropdown = document.querySelector('.dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function(event) {
      const dropdown = document.querySelector('.dropdown');
      const profile = document.querySelector('.profile');
      if (!profile.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
