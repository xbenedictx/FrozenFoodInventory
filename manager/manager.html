<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toki Toki Inventory Management - Manager</title>
  <link rel="stylesheet" href="../manager/manager.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="manager-dashboard">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Manager</h2>
      </div>
      <ul class="nav-list">
        <li><a href="#" id="nav-dashboard" onclick="showPage('dashboard')" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#" id="nav-inventory" onclick="showPage('inventory')"><i class="fas fa-box"></i> Inventory Management</a></li>
        <li><a href="#" id="nav-suppliers" onclick="showPage('suppliers')"><i class="fas fa-truck"></i> Supplier Management</a></li>
        <li><a href="#" id="nav-orders" onclick="showPage('orders')"><i class="fas fa-shopping-cart"></i> Order Management</a></li>
        <li><a href="#" id="nav-reports" onclick="showPage('reports')"><i class="fas fa-chart-bar"></i> Reports</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="dashboard-header">
        <h1 id="page-title">Dashboard</h1>
        <div class="user-info">
          <div class="profile" onclick="toggleDropdown()">
            <span>Manager</span> <i class="fas fa-caret-down"></i>
            <div class="dropdown">
              <ul class="dropdown-menu">
                <li><button onclick="signOut()" class="signout-btn">Sign Out</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="pages">
        <div id="page-dashboard" class="page active">Dashboard content goes here</div>
        <div id="page-inventory" class="page">Inventory Management content goes here</div>
        <div id="page-suppliers" class="page">Supplier Management content goes here</div>
        <div id="page-orders" class="page">Order Management content goes here</div>
        <div id="page-reports" class="page">Reports content goes here</div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="../js/manager.js"></script>
  <script>
    function toggleDropdown() {
      const dropdown = document.querySelector('.dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
    document.addEventListener('click', (e) => {
      const dropdown = document.querySelector('.dropdown');
      const profile = document.querySelector('.profile');
      if (!profile.contains(e.target)) dropdown.style.display = 'none';
    });
  </script>
</body>
</html>
