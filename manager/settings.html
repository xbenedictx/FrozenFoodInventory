<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Frozen Filipino Food Inventory</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    <section class="profile-info">
      <h2>Profile Information</h2>
      <div class="form-group">
        <label for="name">Edit Name:</label>
        <input type="text" id="name" placeholder="Enter your name" value="Manager X">
        <button class="update-btn">Update</button>
      </div>
      <div class="form-group">
        <label for="email">Change Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" value="[email protected]">
        <button class="update-btn">Update</button>
      </div>
      <div class="form-group">
        <label for="password">Change Password:</label>
        <input type="password" id="password" placeholder="Enter new password">
        <button class="update-btn">Update</button>
      </div>
      <div class="form-group">
        <label for="profile-pic">Upload/Change Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*">
        <button class="update-btn">Upload</button>
      </div>
      <div class="form-group">
        <label>Manage Contact Information:</label>
        <input type="text" id="phone" placeholder="Phone Number" value="+63 912 345 6789">
        <input type="text" id="address" placeholder="Address" value="123 Main St, Dagupan City">
        <button class="update-btn">Update</button>
      </div>
    </section>
    <a href="inventory.html" class="back-btn">Back to Dashboard</a>
  </div>
</body>
</html>
