<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toki Toki Inventory Management - Login</title>
  <link rel="stylesheet" href="../login/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="../assets/logo.png" alt="Illustration" class="illustration">
    </div>
    <div class="right">
      <div class="logo">
        <img src="../assets/icon1.jpg" alt="Toki Toki Inventory Management Logo">
        <h1>Toki Toki Inventory Management</h1>
      </div>
      <h2>Log in to your account.</h2>
      <form id="loginForm">
        <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
        </select>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="toggle-password">
            <img src="../assets/reveal-pass.jpg" id="toggleIcon" alt="Toggle Password">
          </span>
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="#" id="forgot-password" class="forgot-password">Forgot Password?</a>
      <p id="error-message" style="display: none; color: #ff4d4f; text-align: center; margin-top: 10px;"></p>
      <div class="register-container">
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
  </div>

  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Login-specific script -->
  <script src="../js/login.js"></script>
