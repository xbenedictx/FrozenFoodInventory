<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frozen Filipino Food - Login</title>
  <link rel="stylesheet" href="../login/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="../assets/logo.png" alt="Illustration" class="illustration">
    </div>
    <div class="right">
      <div class="logo">
        <img src="../assets/icon1.jpg" alt="Logo">
        <h1>Frozen Food Inventory</h1>
      </div>
      <h2>Log In</h2>
      <form id="loginForm">
        <select id="role" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">Manager</option>
          <option value="admin">Admin</option>
        </select>
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password">
            <img src="../assets/reveal-pass.jpg" id="toggleIcon" alt="Toggle">
          </span>
        </div>
        <button type="button" onclick="signIn()">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
      <p class="terms">By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="../js/login.js"></script>
  <script>
    const toggleIcon = document.getElementById("toggleIcon");
    toggleIcon?.addEventListener("click", () => {
      const password = document.getElementById("password");
      const container = toggleIcon.parentElement;
      password.type = password.type === "password" ? "text" : "password";
      container.classList.toggle("revealed");
    });
  </script>
</body>
</html>
